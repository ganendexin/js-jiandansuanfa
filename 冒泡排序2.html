	<script type="text/javascript">
 		var array = [22,11,66,55,3,77,88,999,776,53,8888,66,333,77,00,66,8888,44];
 		var s = 0;
 		var s1 = 0;

 		for(i =0 ; i< array.length - 1; i++) {
 			var isSort = true;
 			for(j=0 ; j < array.length - 1 - i ; j++) {
 				if(array[j] > array[j+1]) {
 					isSort = false;
 					var tem = array[j];
 					array[j] = array[j+1];
 					array[j+1] = tem;
 				
 				}
 					s++;
 			}
 			s1++;
 			if(isSort){
 				break;
 			} 
 		}
 		console.log(array);
 		console.log(s);
 		console.log(s1);
	</script>
